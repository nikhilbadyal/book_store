{% extends "book_outlet/base.html" %}

{% block page_title %}
    {{ book.title }}
{% endblock %}

{% block body_content %}
    <h1>{{ book.title }}</h1>
    <h2>{{ book.author }}</h2>
    <p>This book has a rating of {{ book.rating }}
        {% if book.is_best_selling %}
            and is the best-selling of the year
            </p>
        {% endif %}
{% endblock %}
